<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://seeklogo.com/images/B/banco-del-pacifico-nuevo-fondo-blanco-logo-4F88C9DA36-seeklogo.com.png">
    <title>Banco del pacifico</title>
</head>
<body>
    <img src="https://seeklogo.com/images/B/banco-del-pacifico-nuevo-fondo-blanco-logo-4F88C9DA36-seeklogo.com.png" alt="">


    <section class="login-container">
        
        <form id="formulario">

            <label for="username">Usuario: </label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña: </label>
            <input type="password" id="password" name="password" required>

            <div id="alerta"></div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
    </section>

    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
